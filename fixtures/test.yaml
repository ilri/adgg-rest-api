App\Entity\Animal:
    animal_{1..10}:
        countryId: 1
        uuid: <uniqid()>
        createdAt: <date_create()>

App\Entity\AnimalEvent:
    animal_event_{1..10}:
        eventType: <numberBetween(1, 16)>
        countryId: 1
        uuid: <uniqid()>
        animal: '@animal_<current()>'

App\Entity\Farm:
    farm_{1..10}:
        name: <name()>
        farmerIsHhHead: true
        isActive: true
        uuid: <uniqid()>
        createdAt: <date_create()>
        isDeleted: false

App\Entity\Herd:
    herd_{1..10}:
        countryId: 1
        uuid: <uniqid()>
        createdAt: <date_create()>
        farm: '@farm_<current()>'

App\Entity\FarmMetadata:
    farm_metadata_{1..10}:
        type: <numberBetween(1, 22)>
        createdAt: <date_create()>
        farm: '@farm_<current()>'