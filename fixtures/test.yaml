App\Entity\Country:
    country:
        code: 2
        name: 'Tanzania'
        country: 'TZ'
        isActive: true,
        uuid: <uniqid()>
        unit1Name: 'Region'
        unit2Name: 'District'
        unit3Name: 'Ward'
        unit4Name: 'Village'
        createdAt: <date_create()>

App\Entity\Animal:
    animal_{1..10}:
        countryId: 2
        uuid: <uniqid()>

App\Entity\AnimalEvent:
    animal_event_{1..10}:
        eventType: <numberBetween(1, 16)>
        countryId: 1
        uuid: <uniqid()>
        animal: '@animal_<current()>'

App\Entity\Farm:
    farm_{1..10}:
        name: <name()>
        farmerIsHhHead: true
        isActive: true
        uuid: <uniqid()>
        isDeleted: false
        country: '@country'

App\Entity\Herd:
    herd_{1..10}:
        countryId: 1
        uuid: <uniqid()>
        farm: '@farm_<current()>'

App\Entity\FarmMetadata:
    farm_metadata_{1..10}:
        type: <numberBetween(1, 22)>
        farm: '@farm_<current()>'
        countryId: 1